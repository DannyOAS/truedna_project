{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueDNA - Discreet DNA Testing</title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', var(--font-sans);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
<!--            <h1><a href="/">TrueDNA</a></h1>-->
            <h1><a href="/">{{ site_name }}</a></h1>
          <nav>
            {% for item in nav_items %}
              <a href="/{{ item.url }}" {% if item.active %}class="active"{% endif %}>{{ item.label }}</a>
            {% endfor %}
          </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
<!--            <p>TrueDNA Ghana - Discreet DNA Testing. Real Peace of Mind.</p>-->
            <p>{{ site_name }} Ghana - {{ site_tagline }}</p>
            <div class="footer-links">
              {% for link in footer_links %}
              <a href="/{{ link.url }}">{{ link.label }}</a>
              {% endfor %}
            </div>
        </div>
    </footer>
</body>
</html>
